version: 1.0.{build}
image: Visual Studio 2017
#dotnet_csproj:
  #patch: true
  #file: '**\*.csproj'
  #version: '{version}'
  #package_version: '{version}'

before_build:
- cmd: >-
    dotnet restore

    nuget restore

build:
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: minimal
deploy: off